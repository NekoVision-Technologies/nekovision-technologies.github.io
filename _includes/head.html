<head>
  <meta charset="utf-8">
  {% if page.keywords or site.keywords %}
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  {% endif %}
  {% seo %}

  <style>
    :root { color-scheme: light; }
    html { background-color: #ffffff; color: #444444; min-height: 100%; }
    html.theme-dark { background-color: #0c1024; color: #cfd8f6; color-scheme: dark; }
    body { background: inherit; color: inherit; min-height: 100%; }
    /* Keep non-index headers solid immediately; allow index page to stay transparent */
    html:not(.theme-dark) body:not(.index-page) #header { background-color: #ffffff; color: #444444; }
    html.theme-dark body:not(.index-page) #header { background-color: #0c1024; color: #cfd8f6; }
    html.theme-dark #header a { color: #e4e9ff; }
  </style>
  <script>
    // Apply stored or preferred theme before paint to avoid white flash
    (function() {
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const stored = localStorage.getItem('theme');
        const mode = stored || (prefersDark ? 'dark' : 'light');
        if (mode === 'dark') {
          document.documentElement.classList.add('theme-dark');
        }
        document.documentElement.dataset.theme = mode;
      } catch (e) {
        // fail silently
      }
    })();
  </script>

  <link href="{{ '/assets/img/blue_logo.png' | relative_url }}" rel="icon">
  <link href="{{ '/assets/img/blue_logo.png' | relative_url }}" rel="apple-touch-icon">

  <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/aos/aos.css' | relative_url }}" rel="stylesheet">

  <link rel="preload" as="style" href="{{ '/assets/css/main.css' | relative_url }}">

  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

  <script async src="https://rum.cronitor.io/script.js"></script>
  <script>
    window.cronitor = window.cronitor || function() { (window.cronitor.q = window.cronitor.q || []).push(arguments); };
    cronitor('config', { clientKey: '{{ site.cronitor_client_key }}' });
  </script>
</head>
